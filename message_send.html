<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/base1.css">
    <style>
    	<!--
    	.dialog-bottom{
			padding: 0;
		}
		.dialog-bottom a{
			width: 48%;
			text-align: center;
			display: inline-block;
			padding: .6em 0;
		}
		.dialog-bottom span{
			width: 100%;
			text-align: center;
			display: inline-block;
			padding: .6em 0;
			border-left: .1rem solid #F1F1F1;
			color: #71DDDA;
		}
		.dialog-bottom a.confirm{
			color: #71DDDA;
			border-left: .1rem solid #F1F1F1;
		}
    	-->
    </style>
</head>
<body>
	<!-- 导航栏 -->
	<nav class="navbar">
		<!-- 导航栏内容 -->
		<div class="navbar-content">
			<!-- 导航栏左侧 -->
			<div class="navbar-left">
				<span onclick="history.go(-1)" >返回</span>
			</div>
			<!-- 导航栏中心 -->
			<div class="navbar-center">
			</div>
			<!-- 导航栏右侧 -->
			<div class="navbar-right">
				<div class="icon-bar">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="mask"></div>
				<div class="popover">
					<div class="arrow"></div>
					<ul>
						<li><a href="#">更新</a></li>
						<li><a href="#">反馈</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<!-- 主面板 -->
	<div class="main">
		<!-- 主面板头部 -->
		<div class="main-head">
			<span>布置作业</span>
		</div>
		<!-- 主面板主体 -->
		<div class="main-body">
			<form class="form">
				<!-- 选择班级 -->
				<div class="input-group">
					<label>选择班级</label>
					<select class="class-name form-control">
						<option value="cID">15届计算机4班</option>
						<option value="cID">16届计算机4班</option>
						<option value="cID">17届计算机4班</option>
					</select>
				</div>
				<!-- 选择课程 -->
				<div class="input-group">
					<label>选择课程</label>
					<select class="subject form-control">
						<option value="lessonID">课程一</option>
						<option value="lessonID">课程二</option>
						<option value="lessonID">课程三</option>
					</select>
				</div>
				<!-- 消息内容 -->
				<div class="input-group">
					<label>消息内容</label>
					<textarea class="form-control homework-content" ></textarea>
				</div>
			</form>
			<button class="form-control btn-submit">布置</button>
		</div>
	</div>
			<!-- 弹出框 -->
			<div class="dialog">
				<div class="mask"></div>
				<div class="dialog-content">
					<ul>
						<li>课&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;程：<span></span></li>
						<li>班&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;级：<span></span></li>
					</ul>
					<div class="dialog-bottom">
						<a href="#">取消</a>
						<a href="#" class="confirm">确定</a>
					</div>
				</div>
			</div>
	<!-- 导入JS包 -->
	<script src="js/jquery.min.js"></script>
	<script src="js/base.js"></script>
	<script>
		$(document).ready(function(){

		$('.btn-submit').click(function(){
			var suject = $('.subject option:selected').text();
			var className = $('.class-name option:selected').text();
			var spans = $('.dialog-content').find('span');
			$(spans[0]).text(suject);
			$(spans[1]).text(className);
			$('.dialog').show();
		})
		$('.dialog-bottom,.dialog .mask').click(function(){
			$('.dialog').hide();
		})

	});
	</script>
</body>
</html>
